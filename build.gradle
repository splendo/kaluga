buildscript {
    repositories {
        google()
        jcenter()

// uncomment for early access / dev releases
//        maven { url 'https://dl.bintray.com/kotlin/kotlin-dev' }
//        maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.0-alpha12'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$gradle.ext.kotlin_version"
        classpath 'com.google.gms:google-services:4.3.2'
    }
}

plugins {
    id 'kotlin-multiplatform'
    id 'maven-publish'
}

allprojects {
    repositories {
        google()
        jcenter()

// uncomment for early access / dev releases
//        maven { url 'https://dl.bintray.com/kotlin/kotlin-dev' }
//        maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
    }
}

group 'com.splendo.kaluga'
version gradle.ext.library_version


publishing {
    publications {
        kotlinMultiplatform {
            artifactId = "kaluga"

            pom {
                name = 'Splendo Kaluga Library'
                description = 'A set of Kotlin multiplatform components'
                url = 'https://splendo.com'
            }
        }
    }
}